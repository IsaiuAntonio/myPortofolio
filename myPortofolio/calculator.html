<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calc.css" />
    <link rel="stylesheet" href="spinner.css" />
    <link rel="stylesheet" href="header.css" />
</head>
<body>
    <h1 class="header_h1"> Calculator app</h1>
    <header>
        <a href="/index.html">Back</a>
        <a href="/counter-app.html">Counter app</a>
        <a href="/to-do-list.html">To do list</a>
        <a href="qrcode.html">QR Generator</a>
    </header>
    <article>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>
        <div class="buttons">
                <button type="button" class="btn btn-operator" data-num="*">*</button>
                <button type="button" class="btn btn-operator" data-num="/">/</button>
                  <button type="button" class="btn btn-operator" data-num="-">-</button>
                  <button type="button" class="btn btn-operator" data-num="+">+</button>
                  <button type="button" class="btn btn-grey" data-num="9">9</button>
                  <button type="button" class="btn btn-grey" data-num="8">8 </button>
                  <button type="button" class="btn btn-grey" data-num="7">7 </button>
                  <button type="button" class="btn btn-grey" data-num="6">6 </button>
                  <button type="button" class="btn btn-grey" data-num="5">5</button>
                  <button type="button" class="btn btn-grey" data-num="4">4 </button>
                  <button type="button" class="btn btn-grey" data-num="3">3</button>
                  <button type="button" class="btn btn-grey" data-num="2">2</button>
                <button type="button" class="btn btn-grey" data-num="1">1</button>
                <button type="button" class="btn btn-grey" data-num="0">0</button>
                 <button type="button" class="btn btn-grey" data-num=".">.</button>

                 <button type="button" class="btn-green">=</button>
                <button type="button" class="btn-red">C</button>
        </div>
        <div class="spinner"> </div>
    </section>
    </article>
        <script src="calc.js"></script>
        <script src="spinner.js"></script>
</body>
</html>
